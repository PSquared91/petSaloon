<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register a Pet Â· Paw Patrol Pet Saloon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="mystyle.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Paw Patrol Pet Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="registration.html">Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="sub-hero text-center text-white py-4">
    <h1 class="h3 mb-0">Register Your Pet</h1>
  </header>

  <main class="container my-5">
    <form id="petForm" class="card shadow-sm p-4 mx-auto" style="max-width: 720px;">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Pet Name</label>
          <input id="name" name="name" type="text" class="form-control" required/>
        </div>

        <div class="col-md-3">
          <label for="age" class="form-label">Age (years)</label>
          <input id="age" name="age" type="number" min="0" step="1" class="form-control" required/>
        </div>

        <div class="col-md-3">
          <label for="gender" class="form-label">Gender</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="" selected disabled>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Unknown</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="breed" class="form-label">Breed</label>
          <input id="breed" name="breed" type="text" class="form-control" placeholder="e.g., Golden Retriever" required/>
        </div>

        <div class="col-md-6">
          <label for="service" class="form-label">Requested Service</label>
          <select id="service" name="service" class="form-select" required>
            <option value="" selected disabled>Select service</option>
            <option>Grooming</option>
            <option>Bath</option>
            <option>Nail Trim</option>
            <option>Vaccination</option>
            <option>Daycare</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="type" class="form-label">Type</label>
          <!-- required select with predefined options (per instructions) -->
          <select id="type" name="type" class="form-select" required>
            <option value="" selected disabled>Select type</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Bird</option>
            <option>Small Pet</option>
            <option>Other</option>
          </select>
          <div class="form-text">
                      </div>
        </div>

        <div class="col-12 d-flex gap-2 mt-3">
          <button class="btn btn-primary" type="submit">Save Pet</button>
          <button class="btn btn-outline-secondary" type="reset">Clear</button>
          <a class="btn btn-link ms-auto" href="index.html">Back to Home</a>
        </div>

        <div class="col-12">
          <div id="formAlert" class="alert alert-success d-none" role="alert">
            Pet saved! ðŸŽ‰
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Paw Patrol Pet Saloon</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
