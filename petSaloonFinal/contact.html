<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paw Patrol Pet Saloon — Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/mystyle.css" />
</head>
<body data-page="contact">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index3.html">Paw Patrol Pet Salon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index3.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class ="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <main class="container py-5">
    <header class="mb-4">
      <h1 class="display-6 mb-1">Contact</h1>
      <p class="subtle">Questions or booking requests? Send us a note.</p>
    </header>

    <div class="card card-dark">
      <div class="card-body">
        <form id="contactForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="contactName" class="form-label">Name</label>
              <input id="contactName" type="text" class="form-control" placeholder="Jane Doe" />
            </div>
            <div class="col-md-6">
              <label for="contactEmail" class="form-label">Email</label>
              <input id="contactEmail" type="email" class="form-control" placeholder="jane@email.com" />
            </div>
            <div class="col-12">
              <label for="contactMsg" class="form-label">Message</label>
              <textarea id="contactMsg" rows="4" class="form-control" placeholder="Tell us about your pup 🐾"></textarea>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="button" id="cancelContact" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/indexfinal.js"></script>
</body>
</html>
