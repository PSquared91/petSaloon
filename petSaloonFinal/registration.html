<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Register your pet for services at Paw Patrol Pet Salon."/>
  <title>Registration | Paw Patrol Pet Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style/mystyle.css"/>
  <link rel="icon" href="data:,"/>
</head>
<body data-page="registration">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index3.html">Paw Patrol Pet Salon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index3.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="registration.html">Registration</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Register Your Pet</h1>

        <!-- Your pet registration form -->
        <form id="petForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Pet Name</label>
              <input id="name" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label for="type" class="form-label">Pet Type</label>
              <select id="type" class="form-select" required>
                <option value="">Select type</option>
                <option>Dog</option>
                <option>Cat</option>
                <option>Bird</option>
                <option>Rabbit</option>
                <option>Reptile</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="age" class="form-label">Age (years)</label>
              <input id="age" type="number" min="0" step="1" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label for="service" class="form-label">Service</label>
             
              <select id="service" class="form-select" required>
                <option value="">Select a service</option>
                <option>Bath & Brush</option>
                <option>Full Groom</option>
                <option>Lion Cut (Cat)</option>
                <option>Wing & Nail Trim</option>
                <option>Nail Trim</option>
                <option>Flea & Tick Treatment</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="owner" class="form-label">Owner Name</label>
              <input id="owner" class="form-control" required />
            </div>

            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" class="form-control" placeholder="(555) 555-5555" required />
            </div>

            <div class="col-md-6">
              <label for="breed" class="form-label">Breed (optional)</label>
              <input id="breed" class="form-control" />
            </div>

        
            <div class="col-12">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" class="form-control" rows="3" placeholder="Temperament, allergies, etc."></textarea>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-secondary" href="services.html">Back to Services</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© <span id="year"></span> Paw Patrol Pet Salon</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline script: prefill Service from ?service= and set year -->
  <script>
    (function () {
      // Footer year
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();

      // Prefill service from ?service=
      function prefillServiceFromQuery() {
        const params = new URLSearchParams(location.search);
        const raw = params.get('service');
        const svc = raw ? decodeURIComponent(raw).replace(/\+/g, ' ').trim() : '';
        if (!svc) return;

        // Support either id="service" or id="petService"
        const sel = document.getElementById('service') || document.getElementById('petService');
        if (!sel) return;

        const opts = Array.from(sel.options);
        // Try to match by visible text (case-insensitive)
        let match = opts.find(o => o.text.trim().toLowerCase() === svc.toLowerCase());
        if (!match) {
          // Fallback: match by value
          match = opts.find(o => (o.value || '').trim().toLowerCase() === svc.toLowerCase());
        }
        if (match) sel.value = match.value;
      }

      prefillServiceFromQuery();
    })();
  </script>

 
  <script src="scripts/indexfinal.js" defer></script>
</body>
</html>
