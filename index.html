<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paw Patrol Pet Saloon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Paw Patrol Pet Saloon</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="bg-primary text-white text-center py-5 mb-4">
    <h1 class="display-4">🐾 Welcome to Paw Patrol Pet Saloon</h1>
    <p class="lead">Caring for your pets like family</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="card p-3 mb-3 shadow-sm">
      <h2>Total Pets Registered: <span id="petCount">0</span></h2>
    </div>

    <div class="card p-3 mb-3 shadow-sm">
      <h3>Registered Pets</h3>
      <ul id="petList"></ul>
    </div>

    <div class="card p-3 shadow-sm">
      <h3>Average Age: <span id="avgAge">0</span> years</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Paw Patrol Pet Saloon | Made with ❤️ for pets</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
